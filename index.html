<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Big Fat String Exercise</title>
  </head>
  <body>
    <p>Input field:</p>
    <input type="text" />
    <select name="format_options_list" id="format_options">
      <option value="Option_1">If input is a full name: Make the first character in a name uppercase, and the rest lowercase</option>
      <option value="Option_2">If input is a full name: Find the first name</option>
      <option value="Option_3">If input is a full name: Find the length of the first name</option>
      <option value="Option_4">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
      <option value="Option_5">If input is a filename: Check if a filename is .png or .jpg</option>
      <option value="Option_6">If input is a password: Hide a password with the correct number of *s</option>
      <option value="Option_7">With any input: Make the third character uppercase</option>
      <option value="Option_8">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
    </select>
    <button id="output_generator">Generate output</button>
    <script src="script.js"></script>
  </body>
</html>
